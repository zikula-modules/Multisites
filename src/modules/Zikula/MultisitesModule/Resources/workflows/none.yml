framework:
    workflows:
        zikulamultisitesmodule_none:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - Zikula\MultisitesModule\Entity\SiteEntity
                - Zikula\MultisitesModule\Entity\TemplateEntity
                - Zikula\MultisitesModule\Entity\ProjectEntity
            places:
                - initial
                - approved
                - deleted
            transitions:
                initialsubmit:
                    from: initial
                    to: approved
                approvedupdate:
                    from: approved
                    to: approved
                approveddelete:
                    from: approved
                    to: deleted
