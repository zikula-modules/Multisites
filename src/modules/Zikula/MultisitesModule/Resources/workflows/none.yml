framework:
    workflows:
        zikulamultisitesmodule_none:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - Zikula\MultisitesModule\Entity\SiteEntity
                - Zikula\MultisitesModule\Entity\TemplateEntity
                - Zikula\MultisitesModule\Entity\ProjectEntity
            places:
                - initial
                - approved
                - trashed
                - deleted
            transitions:
                submit:
                    from: initial
                    to: approved
                update:
                    from: approved
                    to: approved
                trash:
                    from: approved
                    to: trashed
                delete:
                    from: [approved, trashed]
                    to: deleted
